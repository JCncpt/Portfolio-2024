<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video Gallery</title>
    <style>
        .video-gallery {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .gallery-video {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="video-gallery">
        <video src="assets\Sculpiflex_1.mp4" class="gallery-video" muted autoplay loop></video>
        <video src="video2.mp4" class="gallery-video" muted></video>
        <video src="video3.mp4" class="gallery-video" muted></video>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videos = document.querySelectorAll('.gallery-video');
            let currentVideoIndex = 0;

            function playNextVideo() {
                videos[currentVideoIndex].pause();
                currentVideoIndex = (currentVideoIndex + 1) % videos.length;
                videos[currentVideoIndex].play();
            }

            videos.forEach((video, index) => {
                video.addEventListener('ended', playNextVideo);
                if (index !== 0) video.pause(); // Only autoplay the first video
            });
        });
    </script>
</body>
</html>
