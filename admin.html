<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('You must be logged in to access this page.');
                window.location.href = 'login.html';
            }
        });
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 50px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
        }

        label,
        input,
        textarea,
        button {
            margin-bottom: 1em;
            color: #fff;
        }

        input,
        textarea {
            background-color: #333;
            border: 1px solid #666;
            padding: 10px;
            color: #fff;
            border-radius: 5px;
        }

        button {
            background-color: #00f;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #00a;
        }
    </style>
</head>

<body>
    <h1>Create New Blog Post</h1>
    <button id="logout-button">Logout</button>

    <form id="create-post-form" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>



        <label for="category">Category:</label>
        <input type="text" id="category" name="category" required>

        <label for="imageFile">Image File:</label>
        <input type="file" id="imageFile" name="imageFile" accept="image/*" required>

        <label for="imageFile2">Second Image File:</label>
        <input type="file" id="imageFile2" name="imageFile2" accept="image/*" required>

        <label for="video">Video URL:</label>
        <input type="url" id="video" name="videoUrl">

        

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="10" required></textarea>

        <label for="content2">Additional Content:</label>
        <textarea id="content2" name="content2" rows="10"></textarea>

        <button type="submit">Create Post</button>
    </form>

    <script>
        document.getElementById('create-post-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('title', document.getElementById('title').value);



            formData.append('category', document.getElementById('category').value);
            formData.append('imageFile', document.getElementById('imageFile').files[0]);
            formData.append('imageFile2', document.getElementById('imageFile2').files[0]);
            formData.append('videoUrl', document.getElementById('video').value);
            formData.append('content', document.getElementById('content').value);
            formData.append('content2', document.getElementById('content2').value);

            fetch('https://backcris10.onrender.com/api/posts', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    alert('Post created successfully!');
                })
                .catch(error => {
                    console.error('Error creating post:', error);
                    alert('Failed to create post.');
                });
        });

        document.getElementById('logout-button').addEventListener('click', function () {
            // Remove JWT token from local storage
            localStorage.removeItem('token');
            // Redirect user to login page
            window.location.href = 'login.html';
        });
    </script>
</body>

</html>
