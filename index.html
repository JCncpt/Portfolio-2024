<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias</title>
</head>

<body>
    <h1>Últimas noticias</h1>
    <div class="news-container" id="news-list"></div>

    <script>
        const url = 'https://jqri7bnjz1.execute-api.us-east-1.amazonaws.com/test';

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('La solicitud falló');
                }
                return response.json();
            })
            .then(data => {
                console.log('Respuesta de la API:', data);
                // Crear elementos HTML para cada noticia y agregarlos al contenedor
                const newsList = document.getElementById('news-list');
                data.forEach(pet => {
                    const petElement = document.createElement('div');
                    petElement.innerHTML = `
                        <h2>${pet.name}</h2>
                        <p>Especie: ${pet.species}</p>
                        <p>Raza: ${pet.breed}</p>
                    `;
                    newsList.appendChild(petElement);
                });
            })
            .catch(error => {
                console.error('Ocurrió un error:', error);
            });
    </script>
</body>

</html>
